{% extends 'base.html' %}

{% block content %}
  <style>
    /* Add your CSS styles or link to external stylesheets here */
    .user-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      width: 300px; /* Adjust the width as needed */
      margin: 0 auto; /* Center the user details */
      text-align: left; /* Align text to the left */
      margin-bottom: 0; /* Remove the margin-bottom */
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .detail-item {
      margin-bottom: 10px;
    }

    .detail-label {
      font-weight: bold;
      display: inline-block;
      width: 100px; /* Adjust as needed for alignment */
    }

  </style>

  <div class="user-details">
    <h2>User Profile</h2>

    <div class="detail-item">
      <span class="detail-label">First Name:</span> {{ object.first_name }}
    </div>

    <div class="detail-item">
      <span class="detail-label">Last Name:</span> {{ object.last_name }}
    </div>

    <div class="detail-item">
      <span class="detail-label">Email:</span> {{ object.email }}
    </div>

    <div class="detail-item">
      <span class="detail-label">Nationality:</span> {{ object.nationality }}
    </div>

    <div class="detail-item">
      <span class="detail-label">Mobile:</span> {{ object.mobile }}
    </div>
  </div>

  <!-- Add any additional content or sections as needed -->

{% endblock %}
